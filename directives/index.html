<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js Intro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="http://davidtkatz.com/public_css/vue.css" />
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div
            v-bind:title="randNum"
            v-if="shown"
        >Hover over me</div>
    </div>    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                randNum: Math.floor(Math.random() * 100) + 1,
                shown: true
            }
        });
    </script>
</body>
</html>
