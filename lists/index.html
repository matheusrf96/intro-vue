<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js Intro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="http://davidtkatz.com/public_css/vue.css" /> -->
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for='c in colours' v-bind:style='{color: c.code}'>{{c.code}}, {{c.name}}</li>
        </ul>
    </div>    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                colours: [
                    {name: 'purple', code: '#f0f'},
                    {name: 'yellow', code: '#ff0'}, 
                    {name: 'red', code: '#f00'}, 
                    {name: 'blue', code: '#00f'}                
                ]
            }
        });
    </script>
</body>
</html>
