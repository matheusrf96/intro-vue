<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js Intro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="http://davidtkatz.com/public_css/vue.css" />
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div>Count: {{this.count}}</div>
        <button class="vue-btn" @click="increment">Incrmnt</button>
    </div>    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                increment(){
                    this.count++
                }
            },
            updated(){
                console.log('this.count', this.count)
            }
        });
    </script>
</body>
</html>
